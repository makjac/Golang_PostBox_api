<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  background-color: #005b09;
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px; 
}

.bottomleft {
  position: absolute;
  bottom: 0;
  font-size: 10px;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bg">
  <div class="middle">
    <h1>Congratulations</h1>
    <hr>
    <p>Your account has been activated!!! Now you can proceed to login</p>
  </div>
  <div class="bottomleft">

  </div>
</div>

</body>
</html>
